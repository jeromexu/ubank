<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>UBank  ---  注册</title>
<link href="../css/home.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<div class="mainDiv">
<div class="topDiv">
<h2>UBank</h2>
</div>

<div class="main_Div">
<div align="right"><a href="###">登陆</a> | <a href="###">注册</a></div>
<div style="margin-left: 510px">
<h1 style="color: #00FF00;">注册</h1>
</div>
<hr width="380px" align="center" />
<div align="center">
<table width="380px" height="220px">
	<tbody>
		<tr>
			<th>帐 号：</th>
			<td align="left"><input type="text" id="userName"
				name="userName" /></td>
		</tr>

		<tr>
			<th>密 码：</th>
			<td align="left"><input type="password" id="password"
				name="password" /></td>
		</tr>

		<tr>
			<th>重复密码：</th>
			<td align="left"><input type="password" id="repassword"
				name="repassword" /></td>
		</tr>

		<tr>
			<th>验 证 码：</th>
			<td align="left">
			<p><input id=captcha title="输入验证码" maxlength="4"
				name=userDomain.vercode /> <a class=code
				href="javascript:reloadcaptcha('/accounts/getRegisterCaptcha.action?userDomain.token=91788143');">看不清，换一张</a>
			<em class=tipred id=captchaTip></em></p>
			</td>
		</tr>

		<tr>
			<th colspan="2" align="left"><input id="regsubmit" type="submit"
				name="regsubmit" value="注册" /></th>
		</tr>
	</tbody>
</table>
</div>
</div>
<div class="footDiv"></div>
</div>
</body>
</html>
